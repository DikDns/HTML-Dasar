<!DOCTYPE html>
<html>
<head>
	<title>05 - List</title>
</head>
<body>
	
	<h3>Ordered List</h3>
	<ol type="i">
		<li>List Item Pertama</li>
		<li>List Item Kedua</li>
		<li>List Item Ketiga</li>
	</ol>

<br>

	<h3>Unordered List</h3>
	<ul type="circle">
		<li>List Item Pertama</li>
		<li>List Item Kedua</li>
		<li>List Item Ketiga</li>
	</ul>

<br>

	<h3>Definition List</h3>
	<dl>
		<dt>HTML</dt>
		<dd>Hypertext Markup Language</dd>
		<dt>CSS</dt>
		<dd>Cascading Style Sheet</dd>
	</dl>

</body>
</html>
