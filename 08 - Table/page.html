<!DOCTYPE html>
<html>
<head>
	<title>08 - Table</title>
</head>
<body>

<!-- 
	Table row and Table data, Table header

	attribut table:
		colspan, rowspan, (gunakan CSS => border, cellspacing, cellpadding), 
 -->

	<table">
		<tr id="baris 1">
			<td>baris 1, kolom 1</td>
			<td>baris 1, kolom 2</td>
			<td>baris 1, kolom 3</td>
		</tr>
		<tr id="baris 2">
			<td>baris 2, kolom 1</td>
			<td>baris 2, kolom 2</td>
			<td>baris 2, kolom 3</td>
		</tr>
	</table>

<br><br><br><br><br>

	<table id="table2" border="1" cellpadding="5" cellspacing="0">
		<tr id="1">
			<td>1, 1</td>
			<td>1, 2</td>
			<td>1, 3</td>
			<td>1, 4</td>
		</tr>
		<tr id="2">
			<td>2, 1</td>
			<td rowspan="2" colspan="2"></td>
			<td>2, 4</td>
		</tr>
		<tr id="3">
			<td>3, 1</td>		
			<td>3, 4</td>
		</tr>
		<tr id="4">
			<td>4, 1</td>
			<td>4, 2</td>
			<td>4, 3</td>
			<td>4, 4</td>
		</tr>
	</table>

</body>
</html>
