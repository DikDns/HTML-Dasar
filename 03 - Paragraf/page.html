<!DOCTYPE html>
<html>
<head>
	<title>03 - Paragraf</title>
</head>
<body>

	<!-- Contoh tag p, br , hr -->
	<p>Paragraf 1</p>
	<p>Paragraf 2</p>
	<p>Paragraf 3</p>
	<hr>

	<br>
	<!-- Contoh tag b, i, u -->
	<p>
		<b>Ketebalan</b> selanjutnya 
		<i>kemiringan</i> selanjutnya 
		<u>Underline atau garis bawah</u> selesai.
	</p>

	<br>
	<!-- Contoh tag penekanan: strong, emphases -->

	<p>
		<strong>Contoh strong!</strong> selanjutnya
		<em>Contoh emphases!</em>
		selesai.
	</p>
</body>
</html>
